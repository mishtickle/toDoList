<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class = "title">
            <h1>To Do List</h1>
        </div>
        <div class = "container2">    
            <div class="projectList">
                <h1>Project List</h1>
                <br>
                <br>
                <br>
                <input class="projects" type="text" placeholder="Enter Project" name="projects">
                <button type="submit" class="toDoButton">Submit</button>
                <ul class="projects-list">
                </ul>
            </div>
            <div class = "container3">
                <div class="to-dos">
                </div>
                <div>
                    <ul class = "to-do-list">

                    </ul>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
